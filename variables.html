<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variables</title>
</head>
<body>
	<script>
		var nombre;
		var edad;
		var suma = 4 + 5;//se pueden hacer operaciones dentro de las variables
		nombre = prompt("Ingresa tu nombre", "Valor");
		edad = prompt("Ingresa tu edad", "Valor");
		//Donde dice valor es la palabra que aparecera por defecto en la ventana
		//alert(nombre);
		document.write(nombre + edad + " " + suma);
		//document.write te escribe en la pantalla
		//console.log(nombre); 
		//Console.log también es otra forma de imprimir el resultado, solo que tienes que abrir la consola del navegador para ver el resultado.
	
		
	</script>

	<!--La función prompt nos permite almacenar un valor-->
</body>
</html>
