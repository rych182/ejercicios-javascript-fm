<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipos de datos</title>
</head>
<body>
	
<script>

	//numericos
	var edad = 29; //numero entero
	var flotante = 29.182; //float - flotante

	//String - cadena de texto
	var nombre = "Ricardo";
	//array - Arreglo
	var amigos = ["Carlos","Alejandro","Cesar",19,true];
	document.write(amigos[4]);	

	//Objects - Objeto
	//Bolean -Boleano: Valores True o false
	var boleano = false;

	//Undefined: cuando no tiene un valor
	var hola;
	document.write(hola);
	
	//Nan: un valor invalido, como si quisieras multiplicar cadenas de texto
	
</script>




</body>
</html>
